{% extends "_base.html" %}
{% load static %}
{% block title %}List Author{% endblock %}
{% block content %}
 
<a class="my-2" href="{% url 'author-add' %}">add author</a> 
 
<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">E-mail</th> 
            <th scope="col">Books</th> 
            <th scope="col">Update/Delete</th>
    </thead>
    {% for el in author_list %}
    <tbody>
        <tr> 
            <td>{{forloop.counter}}</td>
            <td>{{el.first_name}} {{el.last_name}}</td>
            <td>{{el.email}}</td>  
            <td>
                <a href="{% url 'book-list' el.id %}">view</a>
            </td>
            <td>
                <a href="{% url 'author-update' el.id %}">update</a> 
                <a href="{% url 'author-delete' el.id %}">delete</a>
            </td> 
        </tr> 
    </tbody>
    {% endfor %}
</table>   
{% endblock %}
